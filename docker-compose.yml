version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    command: postgres -c "log_statement=all"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flask_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - app-network

  web:
    build: ./app
    restart: always
    command: sh -c "yoyo apply --batch && gunicorn -w 4 -b 0.0.0.0:8000 app:app"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/flask_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network: